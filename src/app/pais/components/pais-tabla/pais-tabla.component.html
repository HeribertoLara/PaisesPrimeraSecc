<table>
    <thead>
        <tr>
            <th>#</th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>Poblacion</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pais of paises; let i = index">
            <td>{{i+1}}</td>
            <td class="w-25"><img [src]=pais.flag alt="" class="w-100"></td>
            <td> {{pais.name}}- {{ pais.capital}}</td>
            
            <td>{{pais.population | number}}</td>
            <td><a [routerLink]="['/pais', pais.cioc]"> ver ...</a></td>
        </tr>
    </tbody>
</table>
