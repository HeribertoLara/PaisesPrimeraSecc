<h2>Por País</h2>
<hr>

<div class="row">
    <div class="col animate__animated animate__bounce">
        <app-pais-input
            (onEnter)="buscar( $event )"
            (onDebounce)="sugerencias( $event )"
            placeholder="Buscar país...">
        </app-pais-input>
    </div>
</div>

<div class="row">
    <ul class="list-group">
        <li *ngFor = "let pais of paisesSugeridos"
            class=" list-group-item list-group-action">
            <a [routerLink]="['/pais', pais.cioc]">
               Buscar "{{ pais.name }}"
            </a>
            
        </li>
        <li (click)="buscarSugerido(termino)"
            class=" list-group-item list-group-action">
            <a class="nav-link">
               Buscar "{{ termino }}"
            </a>
        </li>
    </ul>
</div>

<hr>

<div *ngIf="hayError" 
     class="alert alert-danger">
    No se encontró nada con el término {{ termino }}
</div>

<div *ngIf="paises.length > 0" class="row">
    <div class="col">

        <app-pais-tabla [paises]="paises"></app-pais-tabla>


    </div>
</div>
